<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>

        <thead><!-- column of the head -->
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th> <!-- heading -->
            </tr>
        </thead>
        <tbody> <!-- individual row -->
            <tr> <!-- table row -->
                <td>Pacific Ocean</td> <!--table data-->
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Pacific Ocean</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
